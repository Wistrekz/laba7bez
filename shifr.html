    <script>
        function bookcode()
        {
            console.log("fdfgwf");

            "вздохнёт мэр, — кайф жгуч.",
            "Шеф взъярён тчк щипцы",

            "Эй, жлоб!"];
            var fr;
            var check = 0;
            for(var i = 0; i < str.length; i++)
            {
                for (var u = 0; u < key.length; u++) 
                {
                    fr = key[u];
                    console.log(fr);
                    for (var u1 = 0; u1 < fr.length; u1++)
                    {
                        if(check == 1)
                        {
                            break;
                        }
                        console.log(fr.length);
                        if(str[i] == fr[u1])
                        {
                            codedres += "(" + u + ", " + u1 + ")";
                            console.log("dsfds");
                            check = 1;
                            break;
                        }
                    }
                    if(check == 1)
                        break;
                }
                check = 0;
            }
            console.log(str[1]);
            alert(codedres);
        }
